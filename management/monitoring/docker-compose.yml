version: '3.7'

networks:
  frontend:
     external:
       name: imixs-proxy-net   
  backend: 
  
services:
  prometheus:
    image: prom/prometheus
    volumes:
      - $PWD/management/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    deploy: 
      placement:
        constraints:
          - node.role == manager
    networks:
      - frontend
      - backend     
      
  nodexporter:
    image: prom/node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.ignored-mount-points="^(/rootfs|/host|)/(sys|proc|dev|host|etc)($$|/)"'
      - '--collector.filesystem.ignored-fs-types="^(sys|proc|auto|cgroup|devpts|ns|au|fuse\.lxc|mqueue)(fs|)$$"'
    deploy:
      mode: global
    ports:
      - "9100:9100"
    networks:
      - backend
      
  cadvisor:
    image: google/cadvisor:latest
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
    deploy:
      mode: global
    ports:
      - "8080:8080"
    networks:
      - backend

  grafana:
    image: grafana/grafana
    volumes: 
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    deploy:
      placement:
        constraints:
          - node.hostname == pensiuncore
    networks:
      - frontend
      - backend
  
volumes:
  grafana-data:
